---
layout: default
---

<div class="home"> 
  <nav class="sell bg-blue-tile mt6">
    <section class="pure-u-1 pure-u-md-1-2 nav-left">
      <h1 class="nav-title title-shadow white">Family Recipes</h1>
    </section>
    <section class="pure-u-1 pure-u-md-1-2 nav-right">
          <a href="https://masters.gq/">Home</a>  
    </section>
  </nav>
  
  <div class="recipes xs-px1 xs-mt2">
    <div class="clearfix">
    {% assign sorted = site.recipes | sort:"date" %}
    {% for post in sorted %}

      <div class="sm-col sm-col-6 md-col-6 lg-col-4 xs-px1 xs-mb2">
          <a class="block relative bg-blue" href="{{ post.url | prepend: site.baseurl }}">
            <div class="image ratio bg-cover"{% for image in post.image %} style="background-image:url({{site.baseurl}}/images/{{ image }});"{% endfor %}></div>
            <h1 class="title p2 m0 absolute bold white bottom-0 left-0">{{ post.title }}</h1>
          </a>
      </div>
    {% endfor %}
  </div>
  </div>
  
  <div class="sell bg-blue-tile mt10">
    <div class="clearfix black px2">
      <div class="sm-col md-col-center px4 md-px4 py2 md-py5"></div>
        <h1 style="text-align:center;">Family Recipe's</h1>
      </div>
    </div>
  </div>

</div>
